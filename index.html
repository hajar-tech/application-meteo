<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barre de recherche -->
    <div class="container search-bar">
        <form class="d-flex justify-content-between">
            <input class="form-control rounded-pill me-2" type="search" placeholder="search...">
            <button class="btn btn-light rounded-pill" type="submit">Search</button>
        </form>
    </div>

    <!-- Section météo principale -->
    <div class="container text-center mt-4">
        <img src="weather-icon.png" class="weather-icon" alt="weather">
        <h2>city-name</h2>
        <h1>20 °C</h1>
    </div>

    <!-- Détails météo -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6 col-md-4 card-custom">
                <img src="humidity-icon.png" class="mb-2" alt="humidity">
                <h5>Humidité</h5>
                <p>30%</p>
            </div>
            <div class="col-6 col-md-4 card-custom">
                <img src="wind-icon.png" class="mb-2" alt="wind">
                <h5>Vitesse du vent</h5>
                <p>12 km/h</p>
            </div>
        </div>
    </div>

    <!-- Prévisions météo -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-4">
                <p>Aujourd'hui</p>
                <img src="weather-icon.png" class="forecast-icon" alt="today">
                <p>20 °C</p>
            </div>
            <div class="col-4">
                <p>Demain</p>
                <img src="weather-icon.png" class="forecast-icon" alt="tomorrow">
                <p>20 °C</p>
            </div>
            <div class="col-4">
                <p>Jeudi</p>
                <img src="weather-icon.png" class="forecast-icon" alt="thursday">
                <p>20 °C</p>
            </div>
        </div>
    </div>

</body>
</html>
